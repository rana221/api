      <mat-card>

        <mat-card-header>
            <h1 >Edit Form</h1>
         
          </mat-card-header>
        <mat-card-content>
           <form [formGroup]="form" >
    
                    
               <mat-form-field appreance="standard">
                
                   <mat-label>Todo Id</mat-label>
                   <input type="text" formControlName="xyz" placeholder="xyz" matInput>
               </mat-form-field> <br>
               <mat-form-field appreance="standard">
                
                   <mat-label>Todo Nmae</mat-label>
                   <input type="text" formControlName="name" placeholder="name" matInput>
               </mat-form-field>
               <br>
               <mat-form-field appreance="standard">
                <mat-label>Todo Info</mat-label>
                <input type="text" formControlName="info" placeholder="info" matInput>
            </mat-form-field>
            <br>
            <mat-form-field appreance="standard">
                
                <mat-label>Todo Date</mat-label>
                <input type="text" formControlName="date" placeholder="date" matInput>
            </mat-form-field>
            <br><br>
            <button  (click)="fun2()" mat-dialog-close mat-stroked-button color="primary"><mat-icon>update </mat-icon></button>
            <button type="reset" mat-raised-button color="accent">Reset</button>
           </form> 
        </mat-card-content>
    </mat-card>
