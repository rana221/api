
<mat-card>
    <img src="../assets/img/logo.png" alt="">
  </mat-card>
  <div class="container-fluid">
    <div class="row icons_top">
      <div class="col" align="right">
        <div class="example-button-container">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" class="left_icns">
           
            <mat-icon aria-hidden="false" aria-label="Example home icon">filter_alt</mat-icon>
          </button>
          <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon" class="left_icns">
            <mat-icon aria-hidden="false" aria-label="Example refresh icon">refresh</mat-icon>
          </button>
          <button mat-mini-fab color="accent"  (click)="openDialog_add()" aria-label="Example icon button with a menu icon" class="left_icns">
            <mat-icon aria-hidden="false" aria-label="Example add icon">add</mat-icon>
          </button>
        
         
        </div>
      </div>
    </div>
  
  
    <ngx-spinner></ngx-spinner>
  
  
    <mat-card class="card_top">
      <section class="example-section">
        
       <div class="row">
         <div class="col-md-1">
          <mat-checkbox class="example-margin"></mat-checkbox>
         </div>
         <div class="col-md-1">
           Sl No
         </div>
         <div class="col-md-2">
           Todo Name
         </div>
         <div class="col-md-1">
           Todo Info
         </div>
         <div class="col-md-2">
           Todo Date
         </div>
         <div class="col-md-5" align="right">
           Actions
         </div>
       </div>
      </section>
    </mat-card>
    <mat-card class="card_top" *ngFor="let x of data;let i=index">
      <section class="example-section">
        
       <div class="row">
         <div class="col-md-1">
          <mat-checkbox class="example-margin"></mat-checkbox>
         </div>
         <div class="col-md-1">
         
          <div >
            {{x.xyz}}
          </div>
         </div>
         <div class="col-md-2">
           <div >
            {{x.name}}
           </div>
       
         </div>
         <div class="col-md-1">
          <div>
            {{x.info}}
           </div>
         </div>
         <div class="col-md-2">
          {{x.date}}
         </div>
         <div class="col-md-5" align="right">
          <button mat-mini-fab color="warn"
          [routerLink]="['/edit',x.userId]" 
          routerLinkActive="router-link-active"  aria-label="Example icon button with a menu icon" class="left_icns">
            <mat-icon aria-hidden="false" aria-label="Example add icon">edit</mat-icon>
          </button>
          <button mat-mini-fab color="accent" (click)="delete(x.userId)" aria-label="Example icon button with a menu icon" class="left_icns">
            <mat-icon aria-hidden="false" aria-label="Example add icon">delete</mat-icon>
          </button>
         </div>
       </div>
      </section>
    </mat-card>
   
  
  
  </div>
